<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>hayo lo siapa suruh klik</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      font-family: Arial, sans-serif;
      animation: bgFlash 1s infinite alternate;
    }

    @keyframes bgFlash {
      0% { background-color: #111; }
      100% { background-color: #330000; }
    }

    .popup-red {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #ff0000;
      color: white;
      padding: 50px 60px;
      border-radius: 20px;
      box-shadow: 0 0 50px #ff0000;
      text-align: center;
      z-index: 9998;
      animation: shake 0.2s infinite, pulseText 0.4s infinite alternate;
      border: 5px dashed white;
      display: block;
    }

    @keyframes shake {
      0% { transform: translate(-50%, -50%) rotate(-2deg); }
      100% { transform: translate(-50%, -50%) rotate(2deg); }
    }

    @keyframes pulseText {
      0% { color: #ffffff; }
      100% { color: #ffdcdc; }
    }

    .popup-red h1 {
      font-size: 40px;
      margin: 10px 0;
      text-transform: uppercase;
    }

    .popup-red p {
      font-size: 20px;
      font-weight: bold;
    }

    .popup-red button {
      margin-top: 25px;
      padding: 15px 30px;
      font-size: 18px;
      background-color: white;
      color: red;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .popup-red button:hover {
      background-color: #ffe5e5;
      transform: scale(1.05);
    }

    .warning-symbol {
      font-size: 32px;
      margin-bottom: 15px;
      animation: pulseSymbols 0.5s infinite alternate;
    }

    @keyframes pulseSymbols {
      0% { color: #fff; }
      100% { color: #000; }
    }

    /* Tombol x kecil di pojok kanan atas */
    .close-btn-global {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 24px;
      background: transparent;
      color: white;
      border: none;
      padding: 0;
      cursor: pointer;
      z-index: 10000;
      display: none;
    }

    .popup-green {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #00ff88;
      color: #000;
      padding: 12px 20px;
      border-radius: 8px;
      box-shadow: 0 0 15px #00ff88;
      font-weight: bold;
      cursor: pointer;
      display: none;
      z-index: 9999;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .popup-black {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: black;
      color: white;
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 0 25px white;
      font-size: 24px;
      font-weight: bold;
      z-index: 99999;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Popup Merah -->
  <div class="popup-red" id="popupRed">
    <div class="warning-symbol">⚠️</div>
    <h1>AKUN ANDA TELAH DIRETAS</h1>
    <p>PERINGATAN SERIUS! SISTEM TELAH MENGUNCI AKUN ANDA!</p>
    <button onclick="window.open('https://youtu.be/AP-k4slzQAE?si=Cn8Y-64JABDW0Xzj', '_blank')">
      KLIK UNTUK MEMBUKA
    </button>
  </div>

  <!-- Tombol x kecil -->
  <div class="close-btn-global" id="closeGlobal" onclick="hidePopup()">x</div>

  <!-- Popup Hijau -->
  <div class="popup-green" id="popupGreen" onclick="window.open('https://whatsapp.com/channel/0029VbAprBl4o7qSOA7dpZ37', '_blank')">
    IM hacker ff
  </div>

  <!-- Popup Hitam -->
  <div class="popup-black" id="popupBlack">eitsss tidak bisaa</div>

  <!-- Suara Sirine -->
  <audio id="siren" autoplay loop>
    <source src="https://www.soundjay.com/misc/sounds/bell-alarm-01.mp3" type="audio/mpeg">
  </audio>

  <script>
    function hidePopup() {
      const red = document.getElementById('popupRed');
      const black = document.getElementById('popupBlack');
      const green = document.getElementById('popupGreen');
      const closeBtn = document.getElementById('closeGlobal');

      red.style.display = 'none';
      closeBtn.style.display = 'none';

      // Tampilkan popup hitam
      black.style.display = 'block';

      // Sembunyikan popup hitam setelah 2 detik
      setTimeout(() => {
        black.style.display = 'none';

        // Munculkan kembali popup merah
        red.style.display = 'block';
        closeBtn.style.display = 'block';

        // Tampilkan popup hijau 3 detik setelah popup merah muncul kembali
        setTimeout(() => {
          green.style.display = 'block';
        }, 3000);
      }, 2000);
    }

    // Tampilkan tombol ❌ setelah 3 detik
    setTimeout(() => {
      document.getElementById("closeGlobal").style.display = "block";
    }, 3000);
  </script>

</body>
</html>
